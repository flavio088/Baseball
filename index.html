<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script defer src="main.js"></script>
    <link rel="shortcut icon" href="img/baseball-ball.png" type="image/x-icon">
    <title>Baseball Teams</title>
</head>
<body>
    <section class="base">
      <nav>
        <ul class="slider-nav">
          <li>Baltimore Orioles</li>
          <li>Los Angeles Dodgers</li>
          <li>Philadelphia Phillies</li>
          <li>Houston Astros</li>
          <li>Cleveland Guardians</li>
        </ul>
      </nav>
      <div class="banner slider-for">
        <div class="banner-slide">
          <div class="banner-inner">
            <div class="banner-desc">
              <h2>Baltimore</h2>
              <h1>Orioles</h1>
            </div>
            <img src="//images.ctfassets.net/iiozhi00a8lc/t110_header_primary110_svg/f5b66eef0580ea5f0bc0ad5285f8d0fa/t110_header_primary.svg" alt="Baseball-Team">
          </div>
        </div>
        <div class="banner-slide">
          <div class="banner-inner">
            <div class="banner-desc">
              <h2>Los Angeles</h2>
              <h1>Dodgers</h1>
            </div>
            <img src="//images.ctfassets.net/iiozhi00a8lc/t119_header_primary119_wordmark_on_dark_svg/0d7c22af3db6cb3984368595627001e3/t119_header_primary.svg" alt="Baseball-Team">
          </div>
        </div>
        <div class="banner-slide">
          <div class="banner-inner">
            <div class="banner-desc">
              <h2>Philadelphia</h2>
              <h1>Phillies</h1>
            </div>
            <img src="//www.mlbstatic.com/team-logos/team-cap-on-dark/143.svg" alt="Baseball-Team">
          </div>
        </div>
        <div class="banner-slide">
          <div class="banner-inner">
            <div class="banner-desc">
              <h2>Houston</h2>
              <h1>Astros</h1>
            </div>
            <img src="https://www.mlbstatic.com/team-logos/team-cap-on-light/117.svg" alt="Baseball-Team">
          </div>
        </div>
        <div class="banner-slide">
          <div class="banner-inner">
            <div class="banner-desc">
              <h2>Cleveland</h2>
              <h1>Guardians</h1>
            </div>
            <img src="//images.ctfassets.net/iiozhi00a8lc/2tLb91Y8LBZIemHAqP2IWN/e6468955f23715256557e75c01f9f61a/ClevelandMonogram.svg" alt="Baseball-Team">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
